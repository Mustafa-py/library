<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Подробности пользователя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <div th:each="user : ${user}" class="alert alert-info mt-2">
    <h3 th:text="${user.name}"/>
    <p th:text="${user.email}"/>
    <p th:text="${user.address}"/>
    <a th:href="'/user/' + ${user.userId} + '/edit'" class="btn btn-warning">Редактировать</a>
    <form th:action="'/user/' + ${user.userId} + '/remove'" method="post">
      <button class="btn btn-danger" type="submit">Удалить</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
