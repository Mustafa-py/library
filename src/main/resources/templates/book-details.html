<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подробности книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${book}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.author}"/>
        <p th:text="${el.publication_year}"/>
        <p th:text="${el.isbn}"/>
        <a th:href="'/book/' + ${el.id} + '/edit'" class="btn bnt-warning">Редактировать</a>
        <form th:action="'/book/' + ${el.id} + '/remove'" method="post">
            <button class="btn bnt-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
