<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Genre</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление жанра</h1>
  <form action="/genre/add" method="post">
    <input type="text" name="genreName" placeholder="Введите название жанра" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить жанр</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
