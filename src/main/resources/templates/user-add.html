<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление пользователя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление пользователя</h1>
  <form action="/user/add" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Имя пользователя:</label>
      <input type="text" id="name" name="name" placeholder="Введите имя пользователя" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email пользователя:</label>
      <input type="email" id="email" name="email" placeholder="Введите email пользователя" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Адрес пользователя:</label>
      <input type="text" id="address" name="address" placeholder="Введите адрес пользователя" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Добавить пользователя</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
