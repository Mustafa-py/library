<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление книги</h1>
    <form action="/book/add" method="post">
        <input type="text" name="title" placeholder="Введите название книги" class="form-control"><br>
        <input type="text" name="author" placeholder="Введите имя автора" class="form-control"><br>
        <input type="text" name="publication_year" placeholder="Введите год публикации книги" class="form-control"><br>
        <input type="text" name="isbn" placeholder="Введите Международный стандартный книжный номер"
               class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить книгу</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
