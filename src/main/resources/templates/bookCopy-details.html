<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подробности экземпляра книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${bookCopy}" class="alert alert-info mt-2">
        <h3 th:text="${el.book.title}"/>
        <p th:text="${el.book.author}"/>
        <p th:text="${el.book.publication_year}"/>
        <p th:text="${el.book.isbn}"/>
        <p th:if="${el.available}">Доступен</p>
        <p th:if="${!el.available}">Не доступен</p>
        <form th:action="'/bookCopy/' + ${el.copyId} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
