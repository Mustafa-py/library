<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование пользователя</h1>
    <div th:each="el : ${user}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите имя"
                   class="form-control"><br>
            <input type="text" th:value="${el.email}" name="email" placeholder="Введите email"
                   class="form-control"><br>
            <input type="text" th:value="${el.address}" name="address"
                   placeholder="Введите адрес" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
