<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление экземпляра книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление экземпляра книги</h1>
    <form action="/bookCopy/add" method="post">
        <select name="bookId" class="form-control">
            <option th:each="bookId : ${availableBookIds}" th:value="${bookId}" th:text="${bookId}"></option>
        </select><br>

        <input type="checkbox" name="available" id="available" class="form-check-input" value="true" checked>
        <label for="available">Доступен</label><br>

        <button type="submit" class="btn btn-success">Добавить экземпляр</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
