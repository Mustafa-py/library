<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление книги в аренду</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление книги в аренду</h1>
  <form action="/bookLoan/add" method="post">
    <label for="userId">Выберите пользователя:</label>
    <select name="userId" class="form-control">
      <!-- Iterate over the list of users -->
      <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.name}"></option>
    </select><br>

    <label for="copyId">Выберите копию книги:</label>
    <select name="copyId" class="form-control">
      <!-- Iterate over the list of book copies -->
      <option th:each="copy : ${copies}" th:value="${copy.copyId}" th:text="${copy.book.title}"></option>
    </select><br>

    <label for="startDate">Выберите дату начала аренды:</label>
    <input type="date" name="startDate" class="form-control"><br>
    <label for="endDate">Выберите дату окончания аренды:</label>
    <input type="date" name="endDate" class="form-control"><br>

    <button type="submit" class="btn btn-success">Добавить книгу в аренду</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
