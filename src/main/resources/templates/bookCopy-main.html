<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Экземпляры книг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Экземпляры книг в наличии</h1>
    <a href="/bookCopy/add" class="btn btn-success">Добавить экземпляры</a>

    <div th:each="el : ${bookCopies}" class="alert alert-info mt-2">
        <h3 th:text="${el.book.title}"/>
        <p th:text="${el.book.publication_year}"/>
        <p th:text="${el.available ? 'Доступна' : 'Недоступна'}"/>
        <a th:href="'/bookCopy/' + ${el.copyId}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
