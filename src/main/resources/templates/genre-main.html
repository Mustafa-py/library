<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Genre List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Добавление жанра</h1>
  <a href="/genre/add" class="btn btn-success">Добавить жанр</a>

  <div th:each="genre : ${genres}" class="alert alert-info mt-2">
    <h3 th:text="${genre.genreName}"></h3>
    <a th:href="'/genre/' + ${genre.genreId} + '/edit'" class="btn btn-warning">Редактировать</a>
    <form th:action="'/genre/' + ${genre.genreId} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
